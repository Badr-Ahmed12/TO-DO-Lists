<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .task-enter {
            opacity: 0;
            transform: translateY(-20px);
        }
        .task-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .task-exit {
            opacity: 1;
        }
        .task-exit-active {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
</head>
<body class="h-full bg-gradient-to-br from-purple-400 to-indigo-600 text-gray-800 antialiased">
    <div class="container mx-auto p-4 h-full flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">Modern To-Do List</h1>

            <!-- Add Task Section -->
            <div class="flex gap-2 mb-6">
                <input
                    type="text"
                    id="newTask"
                    placeholder="Add a new task"
                    class="flex-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200"
                />
                <button
                    id="addTaskBtn"
                    class="bg-indigo-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50 transition duration-200 transform hover:scale-105"
                >
                    <i class="fas fa-plus mr-2"></i>Add
                </button>
            </div>

            <!-- Task List -->
            <ul id="taskList" class="space-y-3 mb-6"></ul>

            <!-- Statistics Section -->
            <div class="bg-gray-100 rounded-lg p-4 mb-6">
                <h2 class="text-lg font-semibold mb-2 text-indigo-600">Statistics</h2>
                <div class="flex justify-between items-center">
                    <span class="text-green-500 font-medium">
                        <i class="fas fa-check-circle mr-2"></i>Completed: <span id="completedCount">0</span>
                    </span>
                    <span class="text-red-500 font-medium">
                        <i class="fas fa-times-circle mr-2"></i>Incomplete: <span id="incompleteCount">0</span>
                    </span>
                </div>
            </div>

            <!-- Export/Import Section -->
            <div class="flex gap-3 mb-6">
                <button
                    id="exportTasks"
                    class="flex-1 bg-green-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 transition duration-200 transform hover:scale-105"
                >
                    <i class="fas fa-file-export mr-2"></i>Export
                </button>
                <button
                    onclick="document.getElementById('importTasks').click()"
                    class="flex-1 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition duration-200 transform hover:scale-105"
                >
                    <i class="fas fa-file-import mr-2"></i>Import
                </button>
                <input type="file" id="importTasks" class="hidden" accept=".json" />
            </div>

            <!-- Dark Mode Toggle -->
            <div class="text-center">
                <button
                    id="darkModeToggle"
                    class="bg-gray-800 text-white px-4 py-2 rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 transition duration-200 transform hover:scale-105"
                >
                    <i class="fas fa-moon mr-2"></i>Toggle Dark Mode
                </button>
            </div>
        </div>
    </div>

    <script src+"index.js"></script>
</body>
</html>
